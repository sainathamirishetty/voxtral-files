<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DEAIS(RCI) AI Tools</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #fff;
    }
    .container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        border-radius: 25px;
        padding: 60px 80px;
        text-align: center;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        max-width: 850px;
        width: 90%;
    }
    h1 {
        color: #fff;
        margin-bottom: 10px;
        font-size: 2em;
    }
    p.subtitle {
        color: #e0e0e0;
        font-size: 1.1em;
        margin-bottom: 45px;
    }
    .card-row {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 60px;
        flex-wrap: wrap;
    }
    .card {
        width: 270px;
        height: 240px;
        border-radius: 18px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        color: white;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }
    .card img {
        width: 70px;
        height: 70px;
        margin-bottom: 18px;
    }
    .card-title {
        font-size: 1.3em;
        margin-bottom: 8px;
        font-weight: 600;
    }
    .card-subtitle {
        font-size: 0.95em;
        opacity: 0.9;
    }
    /* Color gradients */
    .audio {
        background: linear-gradient(135deg, #009ffd 0%, #2a2a72 100%);
    }
    .meeting {
        background: linear-gradient(135deg, #9d50bb 0%, #6e48aa 100%);
    }
    .card:hover {
        transform: translateY(-8px) scale(1.04);
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
    }
    footer {
        margin-top: 45px;
        color: #eaeaea;
        font-size: 0.9em;
        line-height: 1.6;
    }
    footer a {
        color: #ffeb3b;
        text-decoration: none;
        font-weight: 600;
    }
    footer a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div class="container">
        <h1>Welcome to DEAIS(RCI) AI Tools</h1>
        <p class="subtitle">Explore our intelligent assistants and choose your workflow</p>

        <div class="card-row">
            <!-- Audio Assistant -->
            <a href="simple_transcription_page_2.html" class="card audio">
                <img src="images/microphone.png" alt="Audio Assistant Icon">
                <div class="card-title">Audio Assistant</div>
                <div class="card-subtitle">Real-time Audio Transcription</div>
            </a>

            <!-- Meeting Minutes Generator -->
            <a href="full_meeting_system_2.html" class="card meeting">
                <img src="images/document.png" alt="Meeting Minutes Icon">
                <div class="card-title">Meeting Minutes Generator</div>
                <div class="card-subtitle">Summarize Meetings & Action Points</div>
            </a>
        </div>

        <footer>
            <p>Designed & Developed by DEAIS, RCI Team</p>
            <p>For Support, Call 040-2430 7192</p>

        </footer>
    </div>
</body>
</html>
